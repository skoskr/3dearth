<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>İletişim • Auro.co</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-route="iletisim">
    <div id="entry-black" aria-hidden="true"></div>

    <a class="back" href="index.html">← Ana sayfa</a>
    <header class="site">
      <a href="index.html"><img src="/img/auroco_logo.png" alt="logo" /></a>
    </header>

    <main class="wrap">
      <h1>İletişim</h1>
      <div class="muted">Bize yaz; 24 saat içinde dönüş yapalım.</div>

      <form
        onsubmit="event.preventDefault(); alert('Mesajın alındı. Teşekkürler!');"
      >
        <div>
          <label>Ad Soyad</label>
          <input type="text" required />
        </div>
        <div>
          <label>E‑posta</label>
          <input type="email" required />
        </div>
        <div>
          <label>Konu</label>
          <input type="text" required />
        </div>
        <div>
          <label>Mesaj</label>
          <textarea required></textarea>
        </div>
        <button class="btn" type="submit">Gönder</button>
      </form>
    </main>

    <script>
      const eb = document.getElementById("entry-black");
      requestAnimationFrame(() => {
        eb.classList.add("fade-out");
        eb.addEventListener("transitionend", () => eb.remove(), { once: true });
      });
    </script>
  </body>
</html>
